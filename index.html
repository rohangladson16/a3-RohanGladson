<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CS4241 Assignment 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <header>
      <h1>Workout Log</h1>
    </header>

    <main>
      <section aria-labelledby="add-title">
        <h2 id="add-title">Add a Workout</h2>
        <form id="workout-form" novalidate>
          <div>
            <label for="exercise">Exercise</label>
            <input
            type="text"
            id="exercise"
            name="exercise"
            required
            minlength="2"
            pattern=".*[A-Za-z].*"
            title="Include at least one letter (e.g., Bench Press)"
            placeholder="e.g., Bench Press"/>
          </div>

          <div>
            <label for="sets">Sets</label>
            <input 
              type="number"
              id="sets"
              name="sets"
              required
              min="0"
              step="1"
              placeholder="e.g., 4 (or 0 for activities)"
              inputmode="numeric"
            >
          </div>

          <div>
            <label for="reps">Reps</label>
            <input
              type="number"
              id="reps"
              name="reps"
              required
              min="0"
              step="1"
              placeholder="e.g., 10 (or 0 for activities)"
              inputmode="numeric"
          >
          </div>

          <div>
            <label for="weight">Weight (lbs)</label>
            <input
              type="number"
              id="weight"
              name="weight"
              required
              min="0"
              step="1"
              placeholder="e.g., 135 (or 0 for bodyweight)"
              inputmode="numeric"
          >
          </div>

          <button type="submit" id="submit-btn">Add Workout</button>
          <button type="button" id="cancel-edit" hidden>Cancel Edit</button>
        </form>
      </section>
      <section aria-labelledby="results-title">
        <h2 id="results-title">All Workouts</h2>
        <table id="results">
          <thead>
            <tr>
              <th>#</th>
              <th>Exercise</th>
              <th>Sets</th>
              <th>Reps</th>
              <th>Weight</th>
              <th>Volume (derived)</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows will be injected by main.js -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p> Rohan Gladson | CS4241 Assignment 2 | WPI</p>
    </footer>    
  </body>
</html>
